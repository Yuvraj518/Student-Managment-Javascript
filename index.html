<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student CRUD</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Student Management CRUD</h1>
  <div class="div1">
    <div class="div11">
      <input type="text" placeholder="Name" id="name">
      <input type="email" placeholder="Email" id="email">
      <input type="text" placeholder="GPA" id="gpa">
    </div>
    <div class="div12">
      <input type="number" placeholder="Age" id="age">
      <input type="text" placeholder="Degree" id="degree">
    </div>
    <div class="div13">
      <button id="btn">Add Student</button>
      <button id="btn1">Edit Student</button>
    </div>
  </div>
  <div class="search">
    <input id="search" type="text" placeholder="Search by Name, email or degree">
  </div>
  <div class="table">
    <table>
      <thead>
        <td>ID</td>
        <td>Student Name</td>
        <td>Email</td>
        <td>Age</td>
        <td>GPA</td>
        <td>Degree</td>
      </thead>
      <tbody id="tb1">
        <!-- <tr>
          <td>1</td>
          <td>Ram</td>
          <td>ram@gmail.com</td>
          <td>13</td>
          <td>8.8</td>
          <td>
            <div class="degree">
              <div class="dg1">Ayodhaya vidhaphith</div>
              <div class="dg2">
                <div class="edit"><img src="./edit 1.png" alt="edit"></div>
                <div class="del"><img src="./trash-2 1.png" alt="del"></div>
              </div>
            </div>
          </td>
        </tr> -->
      </tbody>
    </table>
  </div>
  <script src="./script.js"></script>
</body>
</html>
